<table *ngIf="!showMockButton" mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{col}}">
        <th mat-header-cell *matHeaderCellDef> {{getColumnHeader(col)}} </th>
        <td mat-cell *matCellDef="let element">
            <div>{{element[col]}} </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button *ngIf="showMockButton" (click)="mockData()" mat-raised-button style="margin-left:20px" color="">Mock data</button>
